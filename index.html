<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            transition: background-color 1s ease;
        }

        #form-container {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #form-container img.sticker-left,
        #form-container img.sticker-right {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: auto;
        }

        #form-container img.sticker-left {
            left: -100px;
        }

        #form-container img.sticker-right {
            right: -100px;
        }

        #main-content {
            text-align: center;
            display: none;
        }

        #yay-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            text-align: center;
        }

        #yay-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #yay-screen h1 {
            position: relative;
            color: white;
            font-size: 4rem;
            font-family: 'Poppins', sans-serif;
            z-index: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes-button {
            background-color: #ffb6c1;
            color: white;
        }

        #no-button {
            background-color: #ffcccb;
            color: white;
            position: absolute;
        }

        #back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
        }

        #back-button:hover {
            background-color: lightpink;
        }

        #letter-page {
            display: none;
            padding: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            background-color: #FFB6C1;
        }

        #open-button {
            margin-top: 20px;
            background-color: #D8BFD8;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
        }

        #red-screen {
            display: none;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: red;
            color: white;
            padding: 20px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }

        #no-fattie-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="deftones.mp3"></audio>
    <div id="form-container">
        <h1>hi</h1>
        <label for="name">Enter your name here:</label>
        <input type="text" id="name" placeholder="Your name here">
        <button id="submit-name">Submit</button>
    </div>

    <div id="letter-page">
        <h1>Here's a secret message!</h1>
        <button id="open-button">Open</button>
    </div>

    <div id="yay-screen">
        <iframe src="https://www.youtube.com/embed/Xa-FQ3yAoOo?autoplay=1&mute=1&loop=1&playlist=Xa-FQ3yAoOo" frameborder="0" allow="autoplay; loop" allowfullscreen></iframe>
        <h1>ich mag dich so sehr </h1>
        <h1>bis zum mond und zur√ºck. will dein ass. </h1>
    </div>

    <div id="red-screen">
        <h1>no fattie</h1>
    </div>

    <button id="back-button" style="display: none;">Back</button>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const letterPage = document.getElementById('letter-page');
        const yayScreen = document.getElementById('yay-screen');
        const redScreen = document.getElementById('red-screen');
        const backButton = document.getElementById('back-button');
        const openButton = document.getElementById('open-button');

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                formContainer.style.display = 'none';
                document.body.style.backgroundColor = '#D8BFD8'; // Change the background to Thistle
                letterPage.style.display = 'block'; // Show the letter page
            } else {
                document.body.style.backgroundColor = 'red';
                formContainer.style.display = 'none'; 
                redScreen.style.display = 'block'; // Show the red screen
                backButton.style.display = 'block'; // Show the back button
            }
        });

        backButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#ffe4e1';
            formContainer.style.display = 'block'; // Show the form again
            redScreen.style.display = 'none'; // Hide the red screen
            backButton.style.display = 'none'; // Hide the back button
        });

        openButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#000'; // Change background color
            letterPage.style.display = 'none'; // Hide letter page
            yayScreen.style.display = 'block'; // Show yay screen
        });
    </script>
</body>
</html>
