        <img class="sticker-right" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjVwb3hhYzM5M2Z5aDRzZDc3bnVrbW41M3Rrc3RxMHJ5NmYzNXpveSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YSAcNNgOzcdg6xgZYP/giphy.gif" alt="Sticker Right">

    <div id="letter-page">

    <div id="main-content">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYXJpZGxoNG5sbXgzZjR1eThkMHp4eThsNHk4cW9lN293cXUxOTF1dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/10a8AOSeP6Rqfu/giphy.gif" alt="Cute animated illustration">

        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>

    <div id="yay-screen">
        <iframe src="https://www.youtube.com/watch?v=Xa-FQ3yAoOo" frameborder="0" allow="autoplay; loop" allowfullscreen></iframe>

    </div>

    <div id="red-screen">
        <h1>no fattie</h1>
        <div class="tenor-gif-embed" data-postid="13418513" data-share-method="host" data-aspect-ratio="1.5" data-width="100%"></div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <button id="back-button" style="display: none;" onclick="goBack()">Back</button>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const mainContent = document.getElementById('main-content');
        const letterPage = document.getElementById('letter-page');
        const yayScreen = document.getElementById('yay-screen');
        const redScreen = document.getElementById('red-screen');
        const backButton = document.getElementById('back-button');
        const nextButton = document.getElementById('next-button'); // Added reference for next button
        
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                formContainer.style.display = 'none';
                document.body.style.backgroundColor = '#D8BFD8'; // Change the background to Thistle
                letterPage.style.display = 'block'; // Show the letter page
            } else {
                document.body.style.backgroundColor = 'red';
                formContainer.style.display = 'none'; 
                redScreen.style.display = 'block'; // Show the red screen
                backButton.style.display = 'block'; // Show the back button
            }
        });

        nextButton.addEventListener('click', () => { // Event listener for the Next button
            letterPage.style.display = 'none'; // Hide the letter page
            yayScreen.style.display = 'block'; // Show the yay screen
        });

        backButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#ffe4e1';
            formContainer.style.display = 'block'; // Show the form again
            redScreen.style.display = 'none'; // Hide the red screen
            backButton.style.display = 'none'; // Hide the back button
        });

        function goBack() {
            document.body.style.backgroundColor = '#ffe4e1';
            backButton.style.display = 'none'; // Hide the back button again
            formContainer.style.display = 'block'; // Show the form
        }
    </script>
</body>
</html>
