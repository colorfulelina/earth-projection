<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Video Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 2rem;
            margin-top: 40vh;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="world.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
    </div>
</body>
</html>
