<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            transition: background-color 1s ease;
        }

        #form-container, #main-content, #letter-page, #yay-screen, #red-screen {
            text-align: center;
            display: none;
        }

        #form-container { display: block; }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #yes-button, #next-button {
            background-color: #ffb6c1;
            color: white;
        }
        
        #back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: white;
            color: red;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your name here">
        <button id="submit-name">Submit</button>
    </div>

    <div id="main-content">
        <h2>Are you nice?</h2>
        <button id="yes-button">Yes</button>
    </div>

    <div id="letter-page">
        <h1>Here's a secret message!</h1>
        <button id="next-button">Open</button>
    </div>

    <div id="yay-screen">
        <h1>ich mag dich so sehr!</h1>
    </div>

    <div id="red-screen">
        <h1>No access!</h1>
    </div>

    <button id="back-button">Back</button>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const mainContent = document.getElementById('main-content');
        const yesButton = document.getElementById('yes-button');
        const letterPage = document.getElementById('letter-page');
        const nextButton = document.getElementById('next-button');
        const yayScreen = document.getElementById('yay-screen');
        const redScreen = document.getElementById('red-screen');
        const backButton = document.getElementById('back-button');

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            formContainer.style.display = 'none';
            
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                document.body.style.backgroundColor = '#D8BFD8'; 
                mainContent.style.display = 'block';
            } else {
                document.body.style.backgroundColor = 'red';
                redScreen.style.display = 'block';
                backButton.style.display = 'block';
            }
        });

        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none';
            letterPage.style.display = 'block';
        });

        nextButton.addEventListener('click', () => {
            letterPage.style.display = 'none';
            yayScreen.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            document.body.style.backgroundColor = '#ffe4e1';
            redScreen.style.display = 'none';
            backButton.style.display = 'none';
            formContainer.style.display = 'block';
        });
    </script>
</body>
</html>
