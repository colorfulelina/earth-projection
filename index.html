<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            transition: background-color 1s ease;
        }

        #form-container, #main-content, #letter-page, #yay-screen {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }

        #form-container img {
            width: 100px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes-button {
            background-color: #ffb6c1;
            color: white;
        }

        #no-button {
            background-color: #ffcccb;
            color: white;
            position: absolute;
        }

        #letter-page {
            display: none;
            background-color: #D8BFD8;
            padding: 20px;
        }

        #yay-screen {
            display: none;
            background-color: pink;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #yay-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>hi</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your name here">
        <button id="submit-name">Submit</button>
    </div>

    <div id="main-content" style="display: none;">
        <h2>Willst du mein Valentinstag sein?</h2>
        <button id="yes-button">Ja</button>
        <button id="no-button">Nein</button>
    </div>

    <div id="letter-page" style="display: none;">
        <h1>Here's a secret message!</h1>
        <button id="next-button">Open</button>
    </div>

    <div id="yay-screen">
        <iframe src="https://youtu.be/Xa-FQ3yAoOo?si=q40XADWyqhb5tMvz" allowfullscreen></iframe>
        <h1>Ich mag dich so sehr!</h1>
    </div>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const mainContent = document.getElementById('main-content');
        const letterPage = document.getElementById('letter-page');
        const yayScreen = document.getElementById('yay-screen');
        const nextButton = document.getElementById('next-button');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');

        // Submit Name
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                formContainer.style.display = 'none';
                mainContent.style.display = 'block';
            }
        });

        // Yes Button Click
        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none';
            letterPage.style.display = 'block';
        });

        // Open Letter Button Click
        nextButton.addEventListener('click', () => {
            letterPage.style.display = 'none';
            yayScreen.style.display = 'block';
        });

        // No Button Moves Randomly
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
