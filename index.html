<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            transition: background-color 1s ease;
        }

        #yay-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
            background-color: black;
        }

        #yay-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #yay-screen h1 {
            position: relative;
            color: white;
            font-size: 4rem;
            font-family: 'Poppins', sans-serif;
            z-index: 1;
        }

        #letter-page {
            display: none;
            padding: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            background-color: #FFB6C1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
        }

        #open-button {
            background-color: #D8BFD8;
            color: white;
        }

        #next-button {
            background-color: #FF6347; /* Tomato */
            color: white;
        }
    </style>
</head>
<body>
    <div id="letter-page">
        <h1>Here's a secret message!</h1>
        <button id="open-button">Open</button>
        <button id="next-button">Next</button>
    </div>

    <div id="yay-screen">
        <iframe src="https://www.youtube.com/embed/Xa-FQ3yAoOo?autoplay=1&mute=1&loop=1&playlist=Xa-FQ3yAoOo" frameborder="0" allow="autoplay; loop" allowfullscreen></iframe>
        <h1>ich mag dich so sehr</h1>
        <h1>bis zum mond und zur√ºck. will dein ass.</h1>
    </div>

    <script>
        document.getElementById('next-button').addEventListener('click', () => {
            document.getElementById('letter-page').style.display = 'none';
            document.getElementById('yay-screen').style.display = 'block';
        });
    </script>
</body>
</html>
