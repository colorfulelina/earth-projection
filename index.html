<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
            transition: background-color 1s ease;
        }

        #form-container {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #form-container img.sticker-left,
        #form-container img.sticker-right {
            position: absolute;
            bottom: 10px;
            width: 100px;
            height: auto;
        }

        #form-container img.sticker-left {
            left: -100px;
        }

        #form-container img.sticker-right {
            right: -100px;
        }

        #main-content {
            text-align: center;
            display: none;
        }

        #yay-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #yay-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #yay-screen h1 {
            position: relative;
            color: white;
            font-size: 4rem;
            font-family: 'Poppins', sans-serif;
            z-index: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes-button {
            background-color: #ffb6c1;
            color: white;
        }

        #no-button {
            background-color: #ffcccb;
            color: white;
            position: absolute;
        }

        #back-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: white;
            color: red;
            border: 2px solid white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
        }

        #back-button:hover {
            background-color: lightpink;
        }

        #letter-page {
            display: none;
            padding: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            background-color: #FFB6C1;
        }

        #open-button {
            margin-top: 20px;
            background-color: #D8BFD8;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
        }

        #red-screen {
            display: none;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: red;
            color: white;
            padding: 20px;
            width: 80%;
            margin: auto;
            border-radius: 10px;
        }

        #no-fattie-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="deftones.mp3"></audio>
    
    <div id="form-container">
        <img class="sticker-left" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjVwb3hhYzM5M2Z5aDRzZDc3bnVrbW41M3Rrc3RxMHJ5NmYzNXpveSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YSAcNNgOzcdg6xgZYP/giphy.gif" alt="Sticker Left">
        <img class="sticker-right" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjVwb3hhYzM5M2Z5aDRzZDc3bnVrbW41M3Rrc3RxMHJ5NmYzNXpveSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/YSAcNNgOzcdg6xgZYP/giphy.gif" alt="Sticker Right">
        
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTFqemQ4bWVjbm8zc2d6Z3k0YjFrMHFjcm9rczE1Y25vb3RueTNkcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kfRKF0iqA8jyDqq1nH/giphy.gif" alt="Cute animated illustration">
        <h1>hi</h1>
        
        <label for="name">Enter your name here:</label>
        <input type="text" id="name" placeholder="Your name here">
        <button id="submit-name">Submit</button>
    </div>

    <div id="letter-page">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExazEzb2xrZm52b3NmbmR1aTYwbmRuODR3c2swMzF6bWF1bXQyOXhuYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/g3z4awKRKdD2lEMQaY/giphy.gif" alt="Cute animated illustration">
        <h1>Here's a secret message!</h1>
        <button id="open-button">Open</button>
    </div>

    <script>
        const openButton = document.getElementById('open-button');
        const backgroundMusic = document.getElementById('background-music');

        openButton.addEventListener('click', () => {
            letterPage.style.display = 'none'; // Hide the letter page
            yayScreen.style.display = 'block'; // Show the yay screen
            document.body.style.backgroundColor = '#D8BFD8'; // Change background to purple

            // Start playing music with fade-in
            backgroundMusic.volume = 0; // Start at volume 0
            backgroundMusic.play();

            let volume = 0;
            let fadeInInterval = setInterval(() => {
                if (volume < 1) {
                    volume += 0.05; // Increase volume gradually
                    backgroundMusic.volume = volume;
                } else {
                    clearInterval(fadeInInterval); // Stop when volume reaches 1
                }
            }, 200); // Adjust every 200ms for smooth fade-in

            // Stop the music after 20 seconds
            setTimeout(() => {
                let fadeOutInterval = setInterval(() => {
                    if (backgroundMusic.volume > 0) {
                        backgroundMusic.volume -= 0.05; // Decrease volume gradually
                    } else {
                        backgroundMusic.pause();
                        backgroundMusic.currentTime = 0; // Reset to the beginning
                        clearInterval(fadeOutInterval);
                    }
                }, 200); // Smooth fade-out
            }, 20000); // 20 seconds (20,000ms)
        });
    </script>
</body>

</html>
