<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Special</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #form-container {
            text-align: center;
        }

        /* Apply Courier font to the name input field and button */
        #form-container label,
        #form-container input,
        #form-container button {
            font-family: "Courier New", Courier, monospace;
        }

        #main-content {
            text-align: center;
            display: none;
        }

        #yay-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffe4e1;
        }

        #yay-screen iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Updated h1 style */
        #yay-screen h1 {
            position: relative;
            color: white;
            font-size: 4rem;
            z-index: 1;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes-button {
            background-color: #ffb6c1;
            color: white;
        }

        #no-button {
            background-color: #ffcccb;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <!-- Local GIF instead of Giphy -->
        <div class="tenor-gif-embed" data-postid="8604663346218614199" data-share-method="host" data-aspect-ratio="1.23333" data-width="100%">
            <a href="https://tenor.com/view/milk-and-mocha-milk-and-mocha-bear-gif-8604663346218614199">Milk And Mocha Milk And Mocha Bear Sticker</a> from 
            <a href="https://tenor.com/search/milk+and+mocha-stickers">Milk And Mocha Stickers</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        
        <h1>hi</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your name here">
        <button id="submit-name">Submit</button>
    </div>

    <div id="main-content">
        <h2>Are you nice?</h2>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <div id="yay-screen">
        <iframe src="https://www.youtube.com/embed/Xa-FQ3yAoOo?autoplay=1&mute=1&loop=1&playlist=Xa-FQ3yAoOo" frameborder="0" allow="autoplay; loop" allowfullscreen></iframe>
        <!-- Changed from h3 to h1 -->
        <h1>Ich mag dich bis zum Mond und zur√ºck</h1>
    </div>

    <script>
        const submitButton = document.getElementById('submit-name');
        const nameInput = document.getElementById('name');
        const formContainer = document.getElementById('form-container');
        const mainContent = document.getElementById('main-content');
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const yayScreen = document.getElementById('yay-screen');

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim().toLowerCase();
            if (name === 'ryan' || name === 'muraa' || name === 'juwel') {
                formContainer.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                alert("Sorry, this surprise isn't for you!");
            }
        });

        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none';
            yayScreen.style.display = 'flex';
            yayScreen.style.flexDirection = 'column';
            yayScreen.style.alignItems = 'center';
            yayScreen.style.justifyContent = 'center';
        });
    </script>
</body>
</html>
